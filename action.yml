name: 'pakman'
author: 'Zack Siri'
description: 'builds project into alpine package'
inputs:
  version:
    description: 'version of the app'
    required: true
  build:
    description: 'build number'
    required: true
  depends:
    description: 'Runtime Dependencies'
    required: true
  makedepends:
    description: 'Build Dependencies'
    required: true
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - --command
    - ${{inputs.command}}
